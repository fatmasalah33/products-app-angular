
    <div *ngIf="x.length>0">
    <table class="table" >
        <thead>
          <tr>
            <th scope="col"> image</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">quantity</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of x">
            <th scope="row"><img style="width:100px; height:100px" class="card-img-top" src="{{product.image}}" alt="Card image cap"></th>
            <td>{{product.title}}</td>
            <td> {{product.price| currency:'EGP'}}</td>
            <td><button class="btn " (click)="decreaseQuantity(product.id,product.price)">-</button>
              {{z[product.id]}}
              <button class="btn " (click)="increaseQuantity(product.id,product.price)">+</button> </td>
            <td>
           <td><button (click)="deleteElement(product,product.id)" class="btn btn-danger">remove</button></td>
          </tr>
          
        </tbody>
        
      </table>
      <h3 class="text-end">total: {{sum}} EGP</h3>
    </div>
      <div *ngIf="x.length==0"><h2> Empty cart</h2></div>
